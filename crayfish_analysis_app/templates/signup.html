{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content%}
<br/>
<br/>
<br/>
<div class="d-flex justify-content-center align-items-center" style="height:50vh">
    <div class="card border-0" style="max-width: 1600px;">
      <div class="card-body">
        <form method="POST">
          <h1 class="card-title text-center">Sign Up</h1>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"
            />
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Enter Username"
            />
            <label for="password1">Password</label>
            <input
                type="password"
                id="password1"
                name="password1"
                class="form-control"
                placeholder="Enter Password"
            />
            <label for="password2">Password Again</label>
            <input
                type="password"
                id="password2"
                name="password2"
                class="form-control"
                placeholder="Enter Password Again"
            />
            <br />
            <div align="center"><button class="btn btn-primary" type="submit">Sign Up</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
